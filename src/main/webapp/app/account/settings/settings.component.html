<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <style></style>
  </head>
  <body class="accessibilityFeatures">
    <h1>
      <strong> Settings </strong>
    </h1>
    <div>
      <h1 class="header">
        <strong> Accessibility Features </strong>
      </h1>
      <div>
        <h2>Change font size:</h2>
        <!--
    <select name="fontSize" style="margin-top: 3%">
      <option value="smallFontSize">Small</option>
      <option value="mediumFontSize">Medium</option>
      <option value="largeFontSize">Large</option>
    </select>
    -->
        <form class="increase-font">
          <button
            aria-label="Increase font size"
            style="width: 9%; height: 15%; alignment: right; font-size: 2em"
            (click)="changeFont('+')"
          >
            +
          </button>
          <button
            aria-label="Decrease font size"
            style="width: 9%; height: 15%; alignment: right; font-size: 2em"
            (click)="changeFont('-')"
          >
            -
          </button>
        </form>
      </div>
      <br />
      <div>
        <h2>High contrast mode:</h2>
        <form class="high-contrast-form">
          <button
            aria-label="High contrast"
            (click)="toggleHighContrast()"
            style="width: 20%; height: 15%; alignment: right; font-size: 2em"
          >
            Toggle High Contrast
          </button>
        </form>
      </div>
      <br />
      <div>
        <h2>Dark mode:</h2>
        <form class="dark-mode-form">
          <button aria-label="Dark mode" (click)="toggleDarkTheme()" style="width: 20%; height: 15%; alignment: right; font-size: 2em">
            Toggle Dark Mode
          </button>
          <button
            aria-label="Choose dark mode based on system preference"
            (click)="toggleDarkSystemTheme()"
            style="width: 20%; height: 15%; alignment: right; font-size: 2em"
          >
            System
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
