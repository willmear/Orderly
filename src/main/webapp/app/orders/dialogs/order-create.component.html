<form name="form" #orderForm="ngForm" (ngSubmit)="save(orderForm.value)" ngNativeValidate>
  <div class="modal-header">
    <h4 class="modal-title">Create a new Order</h4>
    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="close()"></button>
  </div>

  <div class="modal-body">
    <div class="row mb-3">
      <label class="form-label" for="orderNum">Order Number</label>
      <input type="text" class="form-control" name="orderNum" id="orderNum" ngModel required />
    </div>

    <div class="row mb-3">
      <label class="form-label" for="orderDescription">Description</label>
      <input type="text" class="form-control" name="orderDescription" id="orderDescription" ngModel required />
    </div>

    <div class="row mb-3">
      <label class="form-label" for="dueDate">Due Date</label>
      <input type="datetime-local" class="form-control" name="dueDate" id="dueDate" ngModel required />
    </div>

    <div class="row mb-3">
      <label class="form-label" for="customerID">Customer ID</label>
      <input type="text" class="form-control" name="customerID" id="customerID" ngModel required />
    </div>

    <div class="row mb-3">
      <label class="form-label" for="productionCost">Production Cost</label>
      <input type="text" class="form-control" name="productionCost" id="productionCost" ngModel />
    </div>

    <div class="row mb-3">
      <label class="form-label" for="price">Price</label>
      <input type="text" class="form-control" name="price" id="price" ngModel required />
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" id="cancel-save" class="btn btn-secondary" (click)="close()">
      <fa-icon icon="ban"></fa-icon>
      <span>Cancel</span>
    </button>

    <button type="submit" id="save-entity" class="btn btn-primary">
      <fa-icon icon="save"></fa-icon>
      <span>Save</span>
    </button>
  </div>
</form>
